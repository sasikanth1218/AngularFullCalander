<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h1 class="modal-title">Confirm Execution</h1>
    </div>
    <div class="modal-body">
        <p><b>Job</b>: {{job.name}}<br>
            <b>Description</b>: {{job.description}}
        </p>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="modal-footer">
        <button ng-disable="execute" ng-hide="execute" class="btn btn-info" ng-click="executeJob(job.id)">Execute</button>
        <span us-spinner spinner-key="spinner-execute"></span>
        <button ng-disable="execute" ng-show="execute" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
