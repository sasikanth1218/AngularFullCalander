<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h2 class="modal-title">Confirm Deletion</h2>
    </div>
    <div class="modal-body">
        <h4>Job: {{job.name}}</h4>
        <h4>Description: {{job.description}}</h4>
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="modal-footer">
        <button ng-disable="deleted" ng-hide="deleted" class="btn btn-info" ng-click="deleteJob(job.id)">Delete</button>
        <span us-spinner spinner-key="spinner-delete"></span>
        <button ng-disable="deleted" ng-show="deleted" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
